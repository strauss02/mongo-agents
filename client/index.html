<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Very Real Estate</title>
  </head>
  <body>
    <header><h1>Very Real Estate</h1></header>

    <main>
      <div class="top-row">
        <span class="tab left-tab">Get all cities</span>
        <span class="tab center-tab">Get agents in city</span>
        <span class="tab right-tab">Update agent city</span>
      </div>
      <div class="form">
        <div class="new-city-field">
          <label for="new-city-input">New City</label>
          <input type="text" id="new-city-input" />
        </div>
        <div class="city-field">
          <label for="city-input">City</label>
          <input type="text" id="city-input" />
        </div>
        <div class="agent-field">
          <label for="agent-input">Agent license ID </label>
          <input type="text" id="agent-input" />
        </div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
